<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="hideFilter()">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/svaPreduzeca">Sva preduzeca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addPreduzece">Dodaj preduzece</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sveFakture">Sve fakture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addFaktura">Dodaj fakturu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/balans">Balans po preduzecu</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="filter">

    <form action="/filterFaktura" method="POST" class="col">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kategorija" name="pib" value="##{pib}" style="display: none"/>
      <div class="input-group mb-3">
        <select class="form-select" aria-label="Default select example" name="kriterijum">
          <option value="iznos" selected>Iznos</option>
          <option value="stavka">Naziv stavke</option>
        </select>
        <input type="text" class="form-control w-75" placeholder="Filtriraj" name="vrednost" required>
        <button class="btn btn-outline-secondary" type="submit">Filtriraj</button>
      </div>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        ##td
      </tr>
    </thead>
    <tbody>
      #{data}
    </tbody>
  </table>
  <div class="position-absolute bottom-0 start-50 translate-middle-x">##btn</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function hideFilter() {
      if (window.location.href.includes("details") || window.location.href.includes("sveFakture")|| window.location.href.includes("filterFaktura") ) {
        document.getElementById("filter").style.display = "none";
      }
    }
  </script>
</body>

</html>
